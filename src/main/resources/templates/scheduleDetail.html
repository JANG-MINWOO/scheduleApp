<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정 수정</title>
    <link href="https://fonts.googleapis.com/css2?family=San Francisco:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'San Francisco', sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .btn-ghost {
            background-color: transparent;
            border: 2px solid black;
            color: black;
            border-radius: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-ghost:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="box">
        <h1>일정 수정</h1>
        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>
        <div th:if="${successMessage}" class="alert alert-success">
            <p th:text="${successMessage}"></p>
        </div>


        <form th:action="'/api/schedules/edit/' + ${schedule.id}" method="post">
            <div class="mb-3">
                <label for="author" class="form-label">작성자:</label>
                <input type="text" id="author" name="author" class="form-control" th:value="${schedule.author}"
                       required>
            </div>
            <div class="mb-3">
                <label for="task" class="form-label">할일:</label>
                <textarea id="task" name="task" class="form-control" th:text="${schedule.task}" required></textarea>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-ghost">수정</button>
            <a href="/api/schedules" class="btn btn-ghost">목록으로</a>
        </form>
    </div>
</div>
<script>
    /* 오류 메시지 처리 */
    /* 주의: ${error}가 null 이 아닐 때만 alert 실행 */
    var errorMessage = /*[[${error}]]*/ null; // errorMessage 변수를 null로 초기화
    if (errorMessage) {
        alert(errorMessage);
    }
</script>

</body>

</html>
